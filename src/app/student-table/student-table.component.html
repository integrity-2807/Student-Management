<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age<th>
      <th scope="col">Department<th>
      <th scope="col">Course</th>
      <th scope="col">Hostel Name</th>
      <th scope="col">No. of Credit</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.department}}</td>
      <td>{{student.course}}</td>
      <td>{{student.hostelName}}</td>
      <td>{{student.numOfCredits}}</td>
      <td>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="getId(student.id)">
          Launch demo modal
        </button>
      </td>
    </tr>
  </tbody>
</table>


<div *ngIf="id">
  <app-student-modal [id]="id"></app-student-modal>
</div>
